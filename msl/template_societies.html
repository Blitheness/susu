<script>
$(document).ready(function()
{
	$('.msl-recentblogposts .msl-recentblogpost').each(function(index) 
	{
		var title = $(this).find('a.msl-recentblogposttitle');
		var blogger_name = $(this).find('.msl-recentblogpostblogname');
		var date = $(this).find('span.msl-recentblogpostdate');
		$(this).remove('a.msl-recentblogposttitle');
		$(this).remove('a.msl-recentblogpostblogname');
		$(this).remove('span.msl-recentblogpostdate');
		$(this).append(blogger_name);
		blogger_name.after('- ');
		$(this).append(title);
		title.after(', ');
		date.html(date.html().substring(0, 10));
		$(this).append(date);
	});
});
</script>
